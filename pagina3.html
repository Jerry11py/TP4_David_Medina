<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 3 - Tabla Interactiva</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Página 3 - Tabla Interactiva</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>OPERACIÓN</th>
                    <th>DESCRIPCIÓN</th>
                    <th>BOTONES</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>MULTIPLICACIÓN</td>
                    <td>Multiplica 2 números ingresados</td>
                    <td><button onclick="multiplicar()">CALCULAR</button></td>
                </tr>
                <tr>
                    <td>EXPONENTE 2</td>
                    <td>Eleva al cuadrado 1 número ingresado</td>
                    <td><button onclick="elevarCuadrado()">CALCULAR</button></td>
                </tr>
                <tr>
                    <td>RESTA</td>
                    <td>Resta 2 números ingresados</td>
                    <td><button onclick="restar()">CALCULAR</button></td>
                </tr>
            </tbody>
        </table>
        <div>
            <button onclick="location.href='index.html'">Ir a Página Principal</button>
            <button onclick="location.href='pagina1.html'">Ir a Página 1</button>
            <button onclick="location.href='pagina2.html'">Ir a Página 2</button>
        </div>
    </main>
    <footer>
        <p>Autor: Benito Almada</p>
    </footer>
    <script src="script3.js"></script>
</body>
</html>
